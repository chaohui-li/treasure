<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>时间比较</title>
	</head>
	<body>
		<!-- 构建页面内容 -->
		<input type="button" name="btnMath" value="Mate时间对比" onclick="mateCompare()" />		
	</body>
	<script type="text/javascript">
		// 1. 按钮事件
		function mateCompare(){
			let date1 = new Date(2020,7,27);
			let date2 = new Date(2021,7,27);
			let compare_result = (date2 - date1)/(1000*24*60*60);
			console.log("时间相差:" + compare_result + "天");
		}
	</script>
</html>
