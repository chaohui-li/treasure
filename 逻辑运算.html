<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //与  同时满足
        console.log(true && true);
        console.log(true && false);
        console.log(false && true);
        console.log(false && false);

        //或 至少有一个满足
        console.log(true || true);
        console.log(true || false);
        console.log(false || true);
        console.log(false || false);

        //非  相反的情况
        console.log(!true);
        console.log(!false);

    </script>
</head>
<body>
    
</body>
</html>
