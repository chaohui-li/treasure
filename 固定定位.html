<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    header{
        border: 2px solid #ca9157;
        height: 100px;
        width: 400px;
    }
    section{
        border: 2px solid #ff0000;
        height: 200px;
        width: 200px;
        position: fixed;
        /* 固定定位上 */
        top: 30px;
        left: 40px;
    }
    footer{
        border:2px solid #0000ff;
        width: 400px;
        height: 100px;
    }
</style>
</head>
<body>
    <header>
        <h1>固定定位</h1>

    </header>
    <section>
    <p>固定定位在相对于浏览器窗口进行定位，不管页面中文档内容如何滚动，
        盒子位置始终相对于浏览器窗口展示。原位置不再保留</p>
    </section>
    <footer>
        <p>版权保留</p>
    </footer>
</body>
</html>
