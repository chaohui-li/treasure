<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 截取  切片
    slice(star,end) -->
    <script>
        var array01 = new Array(11,34,56,2,4,6,88,54);
        let array02 =array01.slice(1);//只写一个参数时开始位置一直截取到数组尾部
        console.log(array02);
        

        let array03=array01.slice(2,5);//包含起始位置元素，不包含结束位置元素[2,5]下标从0开始
        console.log(array03);
        
        // splice(添加元素的起始位置，要删除旧数组中元素个数，要添加的新元素)

        var array04 = new Array(11,34,56,2,4,6,88,54,56,98,34,12);
       var  array05=array04.slice(1,3,[1,2,3]);
        console.log("原数组："+array04);
        console.log("添加数组："+array05);
        for (let i=0; i< array04.length;i++){
            console.log(array04[i]);
        }
    </script>
</head>
<body>
    
</body>
</html>
