<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1 1等于 恒等于
        1 2不等于 不恒等于
        '1''1'等于 恒等于
        "1""1"等于 恒等于
        '1'"1"等于 恒等于
        1 "1"等于 不恒等于
        1 '1'等于 不恒等于
        */
        //1==等于
        console.log(1==1);
        console.log(1==2);
        console.log(1=="1");

        //2===恒等于
        console.log(1===1);
        console.log(1==="1");
        console.log(1==='1');
        console.log("1"==="1");
        console.log('1'==='1');
        console.log('1'==="1");

        //3==不等于
        console.log(1 !=1);
        console.log(1 !='1');
        console.log(1 !="1");
        console.log('1' !="1");

        //4==不恒等于
        console.log(1 !=1);
        console.log(1 !='1');
        console.log(1 !="1");
        console.log('1' !='1');
        console.log("1" !="1");
        console.log('1' !="1");
        //5>   >=
        console.log(1>1);
        console.log(1>=1);

        //6<   <=
        console.log(1<1);
        console.log(1<=1);

        //例外
        console.log(0.1+0.2);
        console.log((0.1+0.2)==0.3);
        


    </script>
</head>
<body>
    
</body>
</html>
