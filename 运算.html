<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 加减乘除
    alert("加法：1+1="+(1+1)) //没加括号，不会当做运算，只会拼接在字符串的后面
    alert("减法: 1+1="+(1-1))//减法：1-1=1 -1 NaN  (not a number 不是一个数字)，没法进行运算

    alert("乘法: 2*1="+(2*2))
    alert("除法: 3/2="+(3/2))//有精确度的损失
    //判断大小
    alert(1>2)//false
    alert(2<3)//true
    alert(1==1)//true
    alert(1==2)//false
    </script>
</head>
<body>
    
</body>
</html>
